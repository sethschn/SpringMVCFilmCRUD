<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Create Film</title>
</head>
<body>
  <h3>Create Film</h3>
    <form action="AddFilm.do" method="POST">
      <label for="title">Title:</label>
      <input type="text" name="title" value="Film Title">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" value="A movie description">
      <br>
      <label for="rating">Rating:</label>
      <input type="text" name="rating" value="PG">
      <br>
      <label for="year">Release year:</label>
      <input type="text" name="year" value="1990">
      <br>
      <label for="rentalDuration">Rental Duration:</label>
      <input type="number" name="rentalDuration" value="6">
      <br>
      <label for="rentalRate">Rental rate:</label>
      <input type="number" name="rentalRate" value="3">
      <br>
      <label for="length">Length:</label>
      <input type="number" name="length" value="90">
      <br>
      <label for="replacementCost">Replacement Cost:</label>
      <input type="number" name="replacementCost" value="3.00">
      <br>
      <label for="specialFeatures">Replacement Cost:</label>
      <input type="text" name="specialFeatures" value="trailers">
      <br>
       <input type="submit" value="Add Film">
  </form>
</body>
</html>
